<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        .registration-form {
            background: #f7f7f7;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000;
        }

        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 38px;
        }

        .btn {
            margin-top: 10px;
        }

        .custom-hr {
            border: 2px solid rgba(0, 0, 0, 0.521);
        }

        .form-icon-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .form-icon-container a {
            color: #333;
            font-size: 25px;
            text-decoration: none;
        }

        .form-icon-container a:hover {
            color: #007bff;
        }

        .alert-fixed {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            width: 50%;
        }
    </style>
</head>

<body>

    <!-- Alert messages will appear at the top -->
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show alert-fixed" role="alert">
        <strong>Message :</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <div class="container d-flex justify-content-center" style="margin: 90px auto;">
        <div class="col-md-6 registration-form">
            <h3 class="text-center mb-4 text-primary">Company Visitor Management System (CVMS)</h3>
            <form action="/register" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="uname">User Name</label>
                    <input type="text" class="form-control" name="uname" id="uname" placeholder="User Name" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="uemail">Email Address</label>
                    <input type="email" class="form-control" name="uemail" id="uemail" placeholder="Email Address" required autocomplete="off">
                </div>
                <div class="form-group position-relative">
                    <label for="upass">Password</label>
                    <input type="password" class="form-control" name="upass" id="upass" placeholder="Password" required>
                    <i class="bi bi-eye-slash password-toggle" id="togglePassword" style="position: absolute; right: 10px; top: 40px; cursor: pointer;"></i>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
            <a href="/"><button class="btn btn-primary btn-block">Sign In</button></a>
            <hr class="custom-hr">
            <div class="form-icon-container">
                <a href="mailto:veduthate1234@gmail.com" title="Email">
                    <i class="bi bi-envelope"></i>
                </a>
                <a href="#" title="WhatsApp" target="_blank">
                    <i class="bi bi-whatsapp"></i>
                </a>
                <a href="#" title="GitHub" target="_blank">
                    <i class="bi bi-github"></i>
                </a>
                <a href="#" title="LinkedIn" target="_blank">
                    <i class="bi bi-linkedin"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#upass');

        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('bi-eye');
        });
    </script>

</body>

</html>
